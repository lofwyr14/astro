<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="/base.xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

  <ui:param name="title" value="Fotografie"/>

  <tc:box label="Fotos">
    <f:facet name="bar">
      <tc:button image="fa-plus" label="Neu" action="#{photoController.create}"/>
    </f:facet>

    <tc:sheet value="#{photoController.all}" var="photo" id="sheet" markup="hover">
      <tc:row>
        <tc:event event="click" action="#{photoController.select(photo)}"/>
      </tc:row>
      <tc:column>
        <tc:image value="#{photo.thumb}" labelLayout="skip"/>
      </tc:column>
      <tc:column label="Objekt">
        <tc:out value="#{photo.name}" labelLayout="skip"/>
      </tc:column>
      <tc:column label="Beschreibung">
        <tc:out value="#{photo.description}" labelLayout="skip"/>
      </tc:column>
      <tc:column label="Datum">
        <tc:out value="#{photo.begin}" labelLayout="skip">
          <f:convertDateTime type="date"/>
        </tc:out>
      </tc:column>
    </tc:sheet>

  </tc:box>

</ui:composition>
