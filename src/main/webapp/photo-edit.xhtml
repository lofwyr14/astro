<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml">

  <tc:box label="Fotodaten bearbeiten" id="photo-edit">
    <f:facet name="bar">
      <tc:button image="fa-plus" label="Neu">
        <f:ajax listener="#{photoController.create}" render=":page:astro"/>
      </tc:button>
    </f:facet>

    <tc:in label="ID" value="#{photoController.photo.id}" readonly="#{photoController.photo.revision != null}"/>
    <tc:in label="Revision" value="#{photoController.photo.revision}" readonly="true"/>
    <tc:in label="Name" value="#{photoController.photo.name}"/>
    <tc:date label="Startzeitpunkt" value="#{photoController.photo.begin}">
      <f:convertDateTime type="both" pattern="yyyy-MM-dd HH:mm:ss"/>
    </tc:date>
    <tc:in label="Anzahl der Aufnahmen" value="#{photoController.photo.count}"/>
    <tc:in label="Anzahl der Darks" value="#{photoController.photo.countDark}"/>
    <tc:in label="Anzahl der Bias'" value="#{photoController.photo.countBias}"/>
    <tc:in label="Anzahl der Flats" value="#{photoController.photo.countFlat}"/>
    <tc:in label="Optik" disabled="true" value="to be implemented"/>
    <tc:in label="Sensor" disabled="true" value="to be implemented"/>

    <tc:in label="Foto Mini" value="#{photoController.photo.thumb}"/>
    <tc:in label="Foto Vorschau" value="#{photoController.photo.preview}"/>
    <tc:in label="Foto Original" value="#{photoController.photo.full}"/>

    <tc:textarea label="Beschreibung" value="#{photoController.photo.description}"/>

    <tc:buttons>
      <tc:button label="Speichern" defaultCommand="true">
        <f:ajax listener="#{photoController.save}" render=":page:astro" execute="photo-edit"/>
      </tc:button>
      <tc:button label="Löschen" confirmation="Wirklich löschen?" markup="danger">
        <f:ajax listener="#{photoController.delete}" render=":page:astro" execute="photo-edit"/>
      </tc:button>
    </tc:buttons>

  </tc:box>

</ui:composition>
